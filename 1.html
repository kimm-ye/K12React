<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <%
        String flag = request.getParameter("flag");
        
        System.out.println(flag);
    %>	
    <script type="text/javascript">
        	 
        
        
        
        var category = document.getElementById('category-errand');

        if(flag.equals("delivery")) {
            for (i=0; i<category.length; i++) {
                if (category.options[i].value == "delivery")  {
                    category.options[i].selected = true; // 같은경우라면 체크되도록 한다.
                    break;
                }
            }
        }
        </script>
        <!-- 바디 -->
        <body>
           <!-- header -->
           <div id="header">
              <h1 class="join_title">
                 <label for="id">심부름 요청</label>
              </h1>
           </div>
        
           <!-- wrapper in -->
           <div id="wrapper">
        
              <!-- content in -->
              <div id="content">
        
                 <!-- form in -->
                 <form action="../newErrand" method="post">
                    
                    <!-- 가격/심부름 종류 -->
                    <div>
                       <h3 class="join_title">
                          <label for="category-errand">심부름 항목</label>
                       </h3>
        
                       <span class="box int_category"> <select id="category-errand" class="sel" name="category" required>
                             <option>--필수선택--</option>
                             <option value="delivery">배달/장보기</option>
                             <option value="청소/집안일">청소/집안일</option>
                             <option value="설치/조립/운반">설치/조립/운반</option>
                             <option value="돌봄/동행">돌봄/동행</option>
                             <option value="과외/공부">과외/공부</option>
                             <option value="역할대행">역할대행</option>
                             <option value="운전/카풀">운전/카풀</option>
                             <option value="벌레/쥐잡기">벌레/쥐잡기</option>
                             <option value="기타">기타</option>
                       </select>
                       </span> <span class="error_next_box">필수 정보입니다.</span>
                    </div>
                    
                    <!-- 심부름 제목 -->
                    <div>
                       <h3 class="join_title">
                          <label for="id">심부름 제목</label>
                       </h3>
                       <span class="box int_id"> <input type="text" id="id"
                          class="int" maxlength="50" name="title" required> <span
                          class="step_url">50자 제한</span>
                       </span> <span class="error_next_box">필수 정보입니다.</span>
                    </div>
                    
                    <!-- 선호 성별 -->
                    <div>
                       <h3 class="join_title">
                          <label for="id">선호 성별</label>
                       </h3>
                       <span class="box int_id">
                       <select id="gender" class="sel" name="member_sex">
                             <option>-- 선호하는 셔틀콕의 성별을 선택해주세요 --</option>
                               <option value="2">무관</option>
                             <option value="0">남자</option>
                               <option value="1">여자</option>
                         </select>
                         </span>
                       <span class="error_next_box">필수 정보입니다.</span>
                    </div>           
        
                    <!-- 출발지 -->
                    <div>
                       <h3 class="join_title">
                          <label for="errLoca">심부름 주소(출발지)</label>
                       </h3>
                       <span class="box int_location"> <input type="text"
                          id="errLoca" class="int" maxlength="50" name="reqLocation" required>
                          <span class="step_url">필수 입력</span>
                       </span> <span class="error_next_box">필수 정보입니다.</span>
                    </div>
                    
                    <!-- 도착지 -->
                    <div>
                       <h3 class="join_title">
                          <label for="errLoca">심부름 주소(도착지)</label>
                       </h3>
                       <span class="box int_location"> <input type="text"
                          id="errLoca" class="int" maxlength="50" name="reqLocation" required>
                          <span class="step_url">필수 입력</span>
                       </span> <span class="error_next_box">필수 정보입니다.</span>
                    </div>
        
                    <!-- 요청일시 -->
                    <div>
                       <h3 class="join_title">
                          <label for="reqDate">요청일시</label>
                       </h3>
                       <span class="box int_date"> <input type="date" id="reqDate"
                          class="int" name="reqDate" required> <span
                          class="step_url"></span>
                       </span> <span class="error_next_box">필수 정보입니다.</span>
                    </div>
        
                    <!-- 심부름 내용 -->
                    <div>
                       <h3 class="join_title">
                          <label for="content-errand">심부름 내용</label>
                       </h3>
                       <span class="box2 int_content"> <textarea
                             id="content-errand" class="textarea" maxlength="500"
                             name="content" required></textarea><span class="step_url">500자
                             제한</span>
                       </span> <span class="error_next_box"></span>
                    </div>
        
                    <!-- 가격 -->
                    <div>
                       <h3 class="join_title">
                          <label for="pay">심부름 가격</label>
                       </h3>
                       <span class="box int_pay"> 
                          <input type="text" id="pay" class="int" maxlength="7" name="pay" required> 
                          <span class="step_url">숫자만 입력</span>
                       </span> 
                       <span class="error_next_box">필수 정보입니다.</span>
                    </div>
        
                    <!-- 등록 버튼 -->
                    <div class="btn_area">
                       <button type="submit" id="btnJoin">
                          <span>등록하기</span>
                       </button>
                    </div>
        
                 </form> 
                 <!-- form out -->
        
              </div>
              <!-- content out-->
        
           </div>
           <!-- wrapper out-->
           
          <!--  <script src="../js/errandform.js"></script> -->
        </body>
</body>
</html>
